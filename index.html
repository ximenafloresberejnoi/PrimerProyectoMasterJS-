<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máster JavaScript Udemy</title>
    <!-- Styles CSS-->
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Styles CSS Colors -->
    <link id="theme" rel="stylesheet" href="/CSS/dark.css">
    <!-- Google Fonts dark: font-family: 'Lora', serif;   font-family: 'Poppins', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@100;300;500&display=swap" rel="stylesheet"> 
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Slider jQuery Pluggin-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/locale/es.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="/JS/main.js"></script>
</head>

<body>
    <!-- Selector Theme -->
    <div id="selector-theme">
        <div id="to-dark"></div>
        <div id="to-red"></div>
        <div id="to-white"></div>
    </div>

    <!-- Container (White Box)-->
    <section id="global">
        <!-- Header -->
        <header>
            <div id="logo">
                <h1>Wine Club</h1>
            </div>

            <div class="clearfix"></div>

            <!-- Menu -->
            <nav id="menu">
                <ul>
                    <li><a href="index.html">VINOS</a></li>
                    <li><a href="#">PROMO</a></li>
                    <li><a href="#">INFO</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </header>

        <!-- Slider -->
        <div id="slider">
            <div class="bxslider">
                <div><img src="/Images/slider1.jpeg" title="Viñedos"></div>
                <div><img src="/Images/slider.png" title="Viñedos"></div>
                <div><img src="/Images/portada1.jpg" title="Vino"></div>
            </div>
        </div>

        <!-- Posts -->
        <section id="content">
            <div id="posts">
                <!-- Posts cargados desde json -->
            </div>

            <!-- Club -->
            <aside id="sidebar">
                <div id="about">
                    <h4>Suscribite a WINE CLUB</h4>
                    <img src="/Images/club.jpg" alt="">
                    <p>Recibí todos los meses una caja con vinos seleccionados y recomendados por expertos sommeliers.
                    </p>
                </div>
   
                <!-- Fake Login -->
                <div id="login">
                    <h4>Iniciar Sesión</h4>
                    <form>
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="form_name" />

                        <label for="email">Correo:</label>
                        <input type="text" name="emai" />

                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" />

                        <input type="submit" value="Entrar" />
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>

        </section>
    </section>

    <!-- Footer -->
    <footer>
        <p>Máster de JavaScript | Victor Robles | Udemy</p>
        <a href="#" class="up">Subir</a>
    </footer>

</body>

</html>
